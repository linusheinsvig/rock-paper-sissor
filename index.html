<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Rock Paper Scissors"
        content="A free and easy rock paper scissors game where you play against the computer">
    <meta name="description" content="Rock paper and scissors game built with html, css and javascript. It's a game based on luck and it's
    free to play as many times as you wish">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cae6e7c8cf.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>RockPaperScissors</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 id="logo">Rock Paper Scissors
                <img src="assets/images/logo-img.png" alt="logo"></h1>
        </div>
    </header>

    <main>
        <div class="choises">
            <div class="rock" id="rock"></div>
            <div class="paper" id="paper"></div>
            <div class="scissors" id="scissors"></div>
        </div>

        <div class="result-box" id="result-box">
            <h2 id="result">Rules:</h2>
            <p>Rock beats Scissors<br>Scissors beats Paper<br>Paper beats Rock</p>
        </div>
        <div class="score" id="score">
            <div class="your-score" id="your-score">
                <h3>Your Score</h3><span id="userScore">0</span>
            </div>
            <div class="oponent-score" id="oponent-score">
                <h3>Oponent Score</h3><span id="oponentScore">0</span>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://www.instagram.com/lheinsvig/" aria-label="Visit my Instagram Page" target="_blank"><i
                class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/heinsvig" aria-label="Visit my Facebook page" target="_blank"> <i
                class="fa-brands fa-facebook"></i></a>
        <a href="mailto:heinsvig@icloud.com" aria-label="Send me a Email" target="_blank"><i
                class="fa-regular fa-envelope"></i></a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
