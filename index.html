<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 id="logo">Rock Paper Scissors</h1>
    </header>

    <div class="game-window">
        
        <div class="choises">
            <div class="rock"><h2>Rock</h2></div>
            <div class="paper"><h2>Paper</h2></div>
            <div class="scissors"><h2>Scissor</h2></div>
        </div>

        <div class="score">
            <div class="your-score"><h2>Your Score</h2></div>
            <div class="oponent-score"><h2>Oponent Score</h2></div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
