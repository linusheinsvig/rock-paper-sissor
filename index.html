<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cae6e7c8cf.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>RockPaperScissors</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 id="logo">Rock Paper Scissors
                <img src="assets/images/logo-img.png" alt="logo"></h1>
        </div>
    </header>

    <div class="game-window">
        <h2>Your choice:</h2>
        <div class="choises">
            <div class="rock" id="rock"></div>
            <div class="paper" id="paper"></div>
            <div class="scissors" id="scissors"></div>
        </div>


        <div class="result-box" id="result-box">
            <h2 id="result">Rules:</h2>
            <p>Rock beats Scissors<br>Scissors beats Paper<br>Paper beats Rock</p>
        </div>  
        <div class="score" id="score">
            <div class="your-score" id="your-score">
                <h3>Your Score</h3><span id="userScore">0</span>
            </div>
            <div class="oponent-score" id="oponent-score">
                <h3>Oponent Score</h3><span id="oponentScore">0</span>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
