<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cae6e7c8cf.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="header">
        <h1 id="logo">Rock Paper Scissors
            <img src="assets/images/logo-img.png" alt="logo"></h1>
        </div>
    </header>

    <div class="game-window">
        <h3>Your choice:</h3>
        <div class="choises">
            <div class="rock" id="rock"></div>
            <div class="paper" id="paper"></div>
            <div class="scissors" id="scissors"></div>
        </div>

        
        <div>
            <h3>Results:</h3>
            <h3 id="result"></h3>
            <div class="score" id="score">
            <div class="your-score" id="your-score"><h2>Your Score</h2><span id="userScore">0</span></div>
            <div class="oponent-score" id="oponent-score"><h2>Oponent Score</h2><span id="oponentScore">0</span></div>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
